<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizar DIVs</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 700px;
            text-align: center;
        }

        .red-box {
            background-color: red;
            padding: 0;
        }

        .green-box {
            background-color: green;
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red-box">
            Conteúdo da caixa vermelha
        </div>
        <div class="green-box">
            Conteúdo da caixa verde
        </div>
    </div>
</body>
</html>
