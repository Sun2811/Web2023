<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Calçados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightgray;
        }

        header {
            background-color: gray;
            text-align: center;
            padding: 10px;
        }

        .product {
            background-color: green;
            margin: 10px;
            padding: 10px;
            text-align: center;
            display: inline-block;
            width: calc(20% - 20px);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: gray;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Loja de Calçados</h1>
    </header>

    <div class="product">
        <img src="calcado1.jpg" alt="Calçado 1">
        <h2>Calçado 1</h2>
        <p>R$ 99,99</p>
    </div>

    <div class="product">
        <img src="calcado2.jpg" alt="Calçado 2">
        <h2>Calçado 2</h2>
        <p>R$ 129,99</p>
    </div>

    <div class="product">
        <img src="calcado3.jpg" alt="Calçado 3">
        <h2>Calçado 3</h2>
        <p>R$ 79,99</p>
    </div>

    <div class="product">
        <img src="calcado4.jpg" alt="Calçado 4">
        <h2>Calçado 4</h2>
        <p>R$ 149,99</p>
    </div>

    <div class="product">
        <img src="calcado5.jpg" alt="Calçado 5">
        <h2>Calçado 5</h2>
        <p>R$ 89,99</p>
    </div>

    <footer>
        <p>&copy; 2023 Minha Loja de Calçados</p>
    </footer>
</body>
</html>
